<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Footballer Guessing Game</title>
</head>

<body>
    <main>
        <header>
            <h1>Guess the football player</h1>
        </header>
<aside>
        <div id="score">Score: 0</div>
</aside>
        <button id="next-btn">Show Clue</button>
<section>
        <div id="clue-area">
            <p id="clue">Click the button to get a clue!</p>
        </div>
</section>

        <div id="options">
            <button class="option-btn">Option A</button>
            <button class="option-btn">Option B</button>
            <button class="option-btn">Option C</button>
            <button class="option-btn">Option D</button>
        </div>

        <p id="feedback"></p>

        <button id="play-again-btn" style="display: none;">Next Question</button>
        <script src="script.js"></script>
    </main>
</body>

</html>
